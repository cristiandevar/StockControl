{% extends 'base.html' %}
{% block 'content' %}
<h2> Productos: </h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Proveedor</th>
            <th>Precio</th>
            <th>Stock</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for p in productos %}
        <tr>
            <td class="col-4">{{ p.nombre }}</td>
            <td class="col-4">{{ p.proveedor }}</td>
            <td class="col-2">{{ p.precio }}</td>
            <td class="col-1">{{ p.stock_actual }}</td>
            <td class="col-1">
                <a title ="Eliminar" href="{% url 'producto-delete' p.id %}" onclick="return confirm('Â¿Esta seguro que quiere eliminar el Producto?')"><i class="fa-solid fa-trash-can" style="color: #fd0808;"></i></a>
                <a title ="Modificar" href="{% url 'producto-update' p.id %}"><i class="fa-solid fa-pen-to-square" style="color: #37ff00;"></i></a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td>
                <p><strong> No hay Productos registrados</strong></p>
            </td>
            <td>
                <p>-</p>
            </td>
            <td>
                <p>-</p>
            </td>
            <td>
                <p>-</p>
            </td>
            <td>
                <p>-</p>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a title ="Agrega Producto" href="{% url 'producto-create' %}" ><i class="fa-solid fa-plus" style="color: #11ff00;"></i></a>
{% endblock %}
