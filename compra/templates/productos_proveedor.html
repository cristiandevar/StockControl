{% extends 'base.html' %}
{% block 'content' %}
<table class="table table-striped table-bordered">
    <h2>Productos de {{ proveedor }}</h2>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for p in productos %}
        <tr>
            <td class="col-4">{{ p.nombre }}</td>
            <td class="col-2">{{ p.precio }}</td>
            <td class="col-1">{{ p.stock_actual }}</td>
            <td class="col-1">
                <a title ="Eliminar" href="{% url 'producto-proveedor-delete' proveedor.id p.id %}" onclick="return confirm('Â¿Esta seguro que quiere eliminar el Producto?')"><i class="fa-solid fa-trash-can" style="color: #fd0808;"></i></a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td>
                <a href="{% url 'proveedor-delete' proveedor.id %}" class="btn btn-outline-primary" onclick="confirm('Estas seguro de eliminar a {{ proveedor }}?')"> Eliminar Proveedor </a>
            </td>
            <td>
                <p></p>
            </td>
            <td>
                <p></p>
            </td>
            <td>
                <p></p>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<p>
    <a href="{% url 'proveedores' %}" class="btn btn-outline-primary"> Volver a Proveedores </a>
    o
    <a href="{% url 'producto-proveedor-create' proveedor.id %}" class="btn btn-outline-primary"> Agrega un Producto </a>
</p>
{% endblock %}
